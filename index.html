<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasocombi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="side-img">
        <div id="attribution">Photo by <a href="https://unsplash.com/@andredantan19?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Andre Tan</a> on <a href="https://unsplash.com/photos/black-and-purple-computer-tower-8yesL5ZPjIU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
        <img src="images/andre-tan-8yesL5ZPjIU-unsplash.jpg" alt="">
    </div>
    <div class="input-body">
        <div id="top-div">
            <h1 id="blurb">Come to envision your new desktop build? <br> Mix and match your ideal parts
                list to find what suits your gaming pc tastes best, and see your setup come to life on Pasokombi. 
            </h1>
        </div>
        <div>
            <h3>Sign up and start browsing builds!</h3>
        </div>
        <div id="form">
            <form action="" method="get">
                
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="pwdArea">
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>

                    <div>
                        <label for="pwdConfirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwdConfirm" required>
                    </div>
                </div>
                
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
