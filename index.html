<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasocombi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="side-img">
        <div id="attribution">Photo by <a href="https://unsplash.com/@andredantan19?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Andre Tan</a> on <a href="https://unsplash.com/photos/black-and-purple-computer-tower-8yesL5ZPjIU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
        <img src="images/andre-tan-8yesL5ZPjIU-unsplash.jpg" alt="">
    </div>
    <div id="input-body">
        <div>
            <h1 id="blurb">demo text here for blurb</h1>
        </div>
        <div>
            <h3>Form Input Below</h3>
        </div>
        <div>
            <form action="" method="get">
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                </div>

                <div class="pwdArea">
                    <div>
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>

                    <div>
                        <label for="pwdConfirm">Confirm your Password:</label>
                        <input type="password" id="pwdConfirm">
                    </div>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
